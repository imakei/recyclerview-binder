apply plugin: 'com.android.application'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "jp.satorufujiwara.binder.sample"
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':binder')
    compile project(':binder-rx')

    compile "androidx.appcompat:appcompat:$SUPPORT_APP_COMPAT_VERSION"
    compile "androidx.recyclerview:recyclerview:$SUPPORT_APP_COMPAT_VERSION"
    compile "androidx.cardview:cardview:$SUPPORT_APP_COMPAT_VERSION"
    compile "io.reactivex.rxjava2:rxjava:$RX_JAVA_VERSION"

    compile 'com.jakewharton:butterknife:6.1.0'
}
